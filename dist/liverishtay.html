        }

        //create dropdown of edus
        if (edus.indexOf("<option value='" + edu + "'>" + edu + "</option>") == -1) {
          edus += "<option value='" + edu + "'>" + edu + "</option>";
        }

        //create dropdown of ages
        if (ages.indexOf("<option value='" + age + "'>" + age + "</option>") == -1) {
          ages += "<option value='" + age + "'>" + age + "</option>";
        }

        //create dropdown of heights
        if (heights.indexOf("<option value='" + height + "'>" + height + "</option>") == -1) {
          heights += "<option value='" + height + "'>" + height + "</option>";
        }

        //create dropdown of modes
        if (modes.indexOf("<option value='" + mode + "'>" + mode + "</option>") == -1) {
          modes += "<option value='" + mode + "'>" + mode + "</option>";
        }
      }

      $("#products").html(products);
      $(".filter-gender").append(genders);
      $(".filter-marital").append(maritals);
      $(".filter-edu").append(edus);
      $(".filter-age").append(ages);
      $(".filter-height").append(heights);
      $(".filter-mode").append(modes);


      var filtersObject = {};

      //on filter change
      $(".filter").on("change", function () {
        var filterName = $(this).data("filter"),
          filterVal = $(this).val();

        if (filterVal == "") {
          delete filtersObject[filterName];
        } else {
          filtersObject[filterName] = filterVal;
        }

        var filters = "";

        for (var key in filtersObject) {
          if (filtersObject.hasOwnProperty(key)) {
            filters += "[data-" + key + "='" + filtersObject[key] + "']";
          }
        }

        if (filters == "") {
          $(".product").show();
        } else {
          $(".product").hide();
          $(".product").hide().filter(filters).show();
        }
      });

      //on search form submit
      $("#search-form").submit(function (e) {
        e.preventDefault();
        var query = $("#search-form input").val().toLowerCase();

        $(".product").hide();
        $(".product").each(function () {
          var gender = $(this).data("gender").toLowerCase(),
            marital = $(this).data("marital").toLowerCase(),
            edu = $(this).data("edu").toLowerCase(),
            age = $(this).data("age").toLowerCase(),
            height = $(this).data("height").toLowerCase(),
            mode = $(this).data("mode").toLowerCase();

          if (gender.indexOf(query) > -1 || marital.indexOf(query) > -1 ||
            edu.indexOf(query) > -1 ||
            age.indexOf(query) > -1 ||
            height.indexOf(query) > -1 || mode.indexOf(query) > -1) {
            $(this).show();
          }
        });
      });
    </script>

  </body>

</html>
